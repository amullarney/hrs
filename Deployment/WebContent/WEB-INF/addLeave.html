<html>
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/Deployment/home/page/style"/>
 <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <body>
        <header>
            <ul>
                <li class="link"><a href="http://localhost:8080/Deployment/home/page/">Home</a></li>
              </ul>
        </header>
        <div class="form">
            <p class="bold">Add New Leave</p>
        <form id="signup-form" @submit.prevent="processForm" @submit="submitProduct">
                <p>Leave Name:</p>
                <input type="text" name="name" v-model="name"/>
                <p>Maximum Of Allowed Days:</p>
                <input type="text" name="maximumDays" v-model="maximumDays">
                <p>Action</p>
                <input list="actions" name="action" v-model="action">
                <datalist id="actions">
				  <option v-for="option in options" v-bind:value="option">
				  </option>
				</datalist>
                <div class="button-panel">
                <input class="button" type="submit"/>
                </div>
            </form>
        </div>
        
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script>
     //plain javscript ==================================
     //grab the things we need
     const signupForm = document.getElementById('signup-form');
     const nameInput  = signupForm.querySelector('input[name=name]');
     const maximumDaysInput  = signupForm.querySelector('input[name=maximumDays]');
     const actionInput = signupForm.querySelector('input[name=action]');

    //listen for the submit event
     signupForm.addEventListener('submit', processSignupForm);
     function processSignupForm(e) {
     e.preventDefault();

     const name =  nameInput.value;
     const maximumDays =  maximumDaysInput.value;
     const action =  actionInput.value;

     console.log({ name, maximumDays, action});
    }

   

    // vue ==========================================
    var app = new Vue({
      el: '#signup-form',
      data: {
    	name: '',
    	maximumDays: '',
        action: '',
        options: [ 'NEW', 'UPDATE', 'DELETE' ],
        errors: {
          name: false,
          email: false
        }
      },
      methods: {
        processForm: function() {
          console.log({ name: this.name, maximumDays: this.maximumDays, action: this.action});
        },
      submitProduct: function () {
    	  axios.post('http://localhost:8080/Deployment/home/page/saveLeave', {
    		    name: this.name,
    		    maximumDays: this.maximumDays,
            	action: this.action
            })
        }
      }
    });

    
  </script>
        
    </body>
</html>
