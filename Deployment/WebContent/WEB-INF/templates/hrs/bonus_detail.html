<html dir="rtl" lang="AR">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#bonus_detail").load("grade_home");
     setTimeout(function(){ $("#action-home").html($("#bonus-action").html()); }, 500);
    });
    </script> 
<div id="bonus_detail"></div>

<div id="bonus-action" style="display: none">

{% block action %}
<div class="row">
    <div class="col-md-1"> </div>
    <div class="col-md-6">

<h4>{{bonus}}</h4>
<hr>
    </div>
</div>
<div class="row">

    <div class="col-md-1"> </div>
    <div class="col-md-6">
    <div align="left"> <a href="bonus_confirm_delete">حذف </a> | <a href="{% url 'hr:update_bonus' bonus.id %} ">تعديل  </a></div>
        <p><strong>المسمى:</strong> {{bonus.name}}</p>
        {% if bonus.amount is None %}
            <p><strong>المبلغ:</strong> ـــ</p>
        {% else %}
        <p><strong>المبلغ:</strong> {{bonus.amount}}</p>
        {% endif %}
         {% if bonus.percentage is None %}
            <p><strong>النسبة:</strong> ـــ</p>
         {% else %}
            <p><strong>النسبة:</strong> {{bonus.percentage}}</p>
        {% endif %}


    </div>
    </div>

 {% endblock %}
 </div>
 </html>
