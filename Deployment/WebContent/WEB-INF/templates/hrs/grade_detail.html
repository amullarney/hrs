<html dir="rtl" lang="AR">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#grade_detail").load("grade_home");
     setTimeout(function(){ $("#action-home").html($("#grade-action").html()); }, 500);
    });
    </script> 
<div id="grade_detail"></div>

<div id="grade-action" style="display: none">
{% block action %}
<div class="row">
    <div class="col-md-1"> </div>
    <div class="col-md-6">

<h4>{{grade}}</h4>
<hr>
    </div>
</div>
<div class="row">

    <div class="col-md-1"> </div>
    <div class="col-md-6">
    <div align="left"> <a href="grade_confirm_delete">حذف </a> | <a href="{% url 'hr:update_grade' grade.id %} ">تعديل  </a></div>
        <p><strong>المسمى:</strong> {{grade.name}}</p>
        <p><strong>المرتبة:</strong> {{grade.level}}</p>
        <p><strong>الدرجة:</strong> {{grade.step}}</p>

    </div>
    </div>

 {% endblock %}
 </div>
 </html>
