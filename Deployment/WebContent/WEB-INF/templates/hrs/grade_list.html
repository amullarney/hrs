<html dir="rtl" lang="AR">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#grade_list").load("grade_home");
     setTimeout(function(){ $("#action-home").html($("#grade-action").html()); }, 500);
    });
    </script> 
<div id="grade_list"></div>

<div id="grade-action" style="display: none">

{% block action %}

          <h3 align="right">دليل المراتب</h3>
<br>
{% if grade_list %}
     {% for grade in grade_list %}
<div class="row align-right">

         <div class="col-md-3">
        <a href="grade_detail">{{grade.name}} </a>
        </div>
        <div class="col-md-3"> {{grade.level}}</div>
        <div class="col-md-3">{{grade.step}}</div>
        <div class="col-md-3">{{grade.salary}}</div>

    </div>
<br>
    {%  endfor %}
{% else %}
    <p>لا توجد مراتب حاليا</p>

{% endif %}
    {% endblock %}

</div>
</html>
