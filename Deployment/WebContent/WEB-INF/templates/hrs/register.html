
<html dir="rtl" lang="AR">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#home").load("hrs");
      setTimeout(function(){ $("#action").html($("#reg-action").html()); }, 500);
    });
    </script> 
<div id="home"></div>

<div id="reg-action" style="display: none">
<div class="row">
        <div class="col-md-1"> </div>

<div class="col-md-6">
    <h4>الموظف {{staff.first_name}} {{staff.last_name}} </h4>
    <hr>

</div>


</div>
<div class="row">
        <div class="col-md-1"> </div>

<div class="col-md-6">
                {{ form.management_form}}

      <h5>إنشاء حساب مستخدم </h5>
      <br>
     <form action="register_done" method="post">
         {% csrf_token %}

         <div class="row">
            <label class="col-md-6 ">{{form.username.label_tag}}</label>
            <div class="col-md-6">
            {{ form.username }}
            </div>
        </div>



 <div class="row">
            <label class="col-md-6">{{form.password.label_tag}}</label>
            <div class="col-md-6">
            {{form.password}}
            </div>
        </div>

         <div class="row">
            <label class="col-md-6 ">{{form.password2.label_tag}}</label>
            <div class="col-md-6">
            {{form.password2}}
            </div>
        </div>



         <div class="form-group row">
             <div class="col-sm-10">

                 <input class="btn btn-secondary btn-space " type="submit" value="أنشىء حساب" >

            </div>
        </div>

    </form>
   </div>


    </div>
</div>
</div>

</div>

</html>
