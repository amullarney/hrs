<html dir="rtl" lang="AR">
<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script> 
    $(function(){
      $("#staff_detail").load("staff_home");
     setTimeout(function(){ $("#action-home").html($("#staff-action").html()); }, 500);
    });
    </script> 
<div id="staff_detail"></div>

<div id="staff-action" style="display: none">

{% block detail %}
  <br>
    <p><strong>البدل:</strong> {{staff_bonus.bonus}}</p>
    <p><strong>المبلغ:</strong> {{staff_bonus.bonus_amount}}</p>
    <p><strong>تاريخ الإنشاء:</strong> {{staff_bonus.effective_date}}</p>

<hr>
    <a href="staff_bonus_delete">حذف </a> |
    <a href="{% url 'hr:staff-bonus-update' staff_bonus.id %} ">تعديل </a> |

<br>

{% endblock %}
</div>
</html>
